<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book News - Book Haven Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="bg-inkwell text-white">
        <nav class="navbar navbar-expand-lg navbar-dark bg-inkwell">
            <div class="container">
                <a class="navbar-brand" href="/"><img src="logo.png" alt="Book Haven" height="40"></a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Book News</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <section class="news">
            <h1 class="display-4">Latest Book World News</h1>

            <!-- News Articles Section -->
            <div id="news-container"></div>
        </section>
    </main>

    <footer class="bg-inkwell mt-4 p-3 text-center">
        <p class="text-white">&copy; 2024 Book Haven Bookstore</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        // Массив новостей
        const newsArray = [
            {
                title: "New Fantasy Trilogy Released",
                date: "14 December 2024",
                content: "The first book in a highly anticipated fantasy trilogy by author Emily Rivers has just been released. Titled 'The Shadow of Eternity,' the novel follows a young hero on a quest to uncover ancient secrets that could save or destroy the world. Early reviews are overwhelmingly positive, with readers praising the rich world-building and complex characters. The book is now available in bookstores worldwide."
            },
            {
                title: "New Bestseller on Time Travel",
                date: "14 December 2024",
                content: "Author John Doe has released a new novel that has quickly become a bestseller. The book tells the story of a time traveler trying to alter key moments in history. Critics praise the unique approach to the genre and its deep philosophical themes. The novel is now available for purchase."
            },
            {
                title: "Literary Award for Best Debut",
                date: "13 December 2024",
                content: "Last week, the award for the best literary debut was presented. The winner was Sofia Ivanova for her book 'Stars on Earth', in which she explores the fine line between reality and imagination. The winner thanked her readers and said that the award motivates her for further creative pursuits."
            },
            {
                title: "Controversy Over Recent Novel Release",
                date: "12 December 2024",
                content: "The recent release of the novel 'Forgotten Days' has sparked a heated debate after controversial references to current political events were discovered. Author Mark Chernov stated that these elements were not meant to carry any political undertone, but critics are already calling for a reprint with clarifications. Publishers have promised to look into the matter."
            }
        ]
            ;

        // Функция для отображения новостей на странице
        function displayNews() {
            const container = document.getElementById("news-container");
            newsArray.forEach(news => {
                const newsElement = document.createElement("div");
                newsElement.classList.add("news-article", "mt-4");
                newsElement.innerHTML = `
                    <h2>${news.title}</h2>
                    <p class="text-muted">Published on ${news.date}</p>
                    <p>${news.content}</p>
                `;
                container.appendChild(newsElement);
            });
        }

        // Загружаем новости при загрузке страницы
        window.onload = displayNews;
    </script>
</body>

</html>
